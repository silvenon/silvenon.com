name: CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: Check out repository
      uses: actions/checkout@v2
    - name: Set up Node.js
      uses: actions/setup-node@v1
      with:
        node-version: 12.x.x
    - name: Run scripts
      run: |
        yarn
        yarn tsc
        yarn lint
        yarn test --colors
      env:
        CI: true

  build:
    runs-on: ubuntu-latest
    steps:
    - name: Check out repository
      uses: actions/checkout@v2
    - name: Set up Node.js
      uses: actions/setup-node@v1
      with:
        node-version: 12.x.x
    - name: Run scripts
      run: |
        yarn --production
        yarn build
      env:
        CI: true
