# See https://fly.io/docs/reference/configuration/ for information about how to use this file.

app = "silvenon"

[build]

[env]
PORT = "8080"
NODE_ENV = "production"

[http_service]
internal_port = 8080
force_https = true
auto_stop_machines = "suspend"
auto_start_machines = true
min_machines_running = 0
processes = ["app"]

[http_service.concurrency]
type = "requests"
soft_limit = 20
hard_limit = 25

# Add basic health check
[[http_service.checks]]
grace_period = "10s"
interval = "30s"
method = "GET"
timeout = "5s"
path = "/"
